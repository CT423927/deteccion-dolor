<div class="container">
       <div class="row">
              <div class="container" >
                            <video #video
                                   [width]="WIDTH"
                                   [height]="HEIGHT"
                                   autoplay
                                   muted >
                            </video>
                            <div #canvas></div>
              </div>
       <div class="row">  
       <hr>
           <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="onCheckboxChange($event)">
             <label class="form-check-label" for="flexSwitchCheckDefault">Manual</label>
           </div>  
     
           <form [formGroup]="expresionFacial" (ngSubmit)="submit()">
             <div class="frb-group">
                 <div class="frb frb-primary">
                     <input type="radio" id="radio-button-13" name="expresionFacial" formControlName="expresionFacial" value="0">
                     <label for="radio-button-13">
                         <span class="frb-title">Relajada</span>
                     </label>
                 </div>
                 <div class="frb frb-success">
                     <input type="radio" id="radio-button-14" name="expresionFacial" formControlName="expresionFacial" value="1">
                     <label for="radio-button-14">
                         <span class="frb-title">Expresión tensa, fruncida, lamentándose, aspecto asustado leve</span>
                     </label>
                 </div>
                 <div class="frb frb-info">
                     <input type="radio" id="radio-button-15" name="expresionFacial" formControlName="expresionFacial" value="2">
                     <label for="radio-button-15">
                         <span class="frb-title">Expresión tensa, fruncida, lamentándose, aspecto asustado moderado</span>
                     </label>
                 </div>
                 <div class="frb frb-warning">
                     <input type="radio" id="radio-button-16" name="expresionFacial" formControlName="expresionFacial" value="3">
                     <label for="radio-button-16">
                         <span class="frb-title">Expresión tensa, fruncida, lamentándose, aspecto asustado grave</span>
                     </label>
                 </div>
             </div>
             <div class="col text-center">
                 <button class="btn btn-primary" type="submit" [disabled]="(!expresionFacial.valid || this.valorCheckbox==false)">Guardar</button>   
             </div>
             
           </form>
         </div>
       </div>
</div>
